<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/setting/setting.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">设置</h1>
		</header>
		<div class="mui-content">
			<div class="icon-area">
				<img src="../img/imgs/58x58.png" />
				<p>V 1.0</p>
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="upgrade">
					<a class="mui-navigate-right">
						版本更新
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						反馈
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						消息推送
					</a>
					<div class="mui-switch">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a id="about" class="mui-navigate-right">
						关于美食汇
					</a>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			var main;
			mui.plusReady(function() {
				main = plus.webview.getWebviewById("main.html");;
			});
			document.addEventListener('swiperight', function(e) {
				mui.fire(main, 'swiperight');
			})

			document.addEventListener('swipeleft', function(e) {
				mui.fire(main, 'swipeleft');
			})
		</script>
	</body>

</html>
